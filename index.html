<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文件快递柜</title>
    <link rel="icon" href="./css/all/icon.png" type="image/png">
    <link rel="stylesheet" href="./css/index/style.css">
</head>
<body>
    <div class="container">
        <a href="https://github.com/kamcdev/Jsoft_express_cabinet" target="_blank" class="github-btn">
            <svg viewBox="0 0 24 24" width="16" height="16" fill="currentColor">
                <path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"></path>
            </svg>
            GitHub
        </a>
        <a href="/upload" class="store-btn">存放文件</a>
        <div class="box">
            <h2>请输入取件码</h2>
            <input type="text" id="codeInput" maxlength="4" readonly>
            <div class="keypad">
                <button class="number-btn">1</button>
                <button class="number-btn">2</button>
                <button class="number-btn">3</button>
                <button class="number-btn">4</button>
                <button class="number-btn">5</button>
                <button class="number-btn">6</button>
                <button class="number-btn">7</button>
                <button class="number-btn">8</button>
                <button class="number-btn">9</button>
                <button class="delete-btn">删除</button>
                <button class="number-btn">0</button>
                <button class="confirm-btn">确认</button>
            </div>
        </div>
    </div>
    <div kid="copyright">
            <a kid="pd" href="/u.html" target="_blank">用户协议与隐私政策</a>
            <h4 class="nul">-</h4>
            <h4>©2024-2026 JsoftStudio</h4>
    </div>
    <!-- 页面内弹窗 -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modal-title">提示信息</h3>
            </div>
            <div class="modal-body">
                <p id="modal-message"></p>
                <div id="countdown" class="countdown" style="display: none;">
                    <span id="countdown-number"></span>秒后开始下载文件...
                </div>
                <div id="download-info" class="download-info" style="display: none;">
                    <p>请在10分钟内下载文件</p>
                </div>
            </div>
            <div class="modal-footer">
                <button id="modal-close" class="modal-btn">关闭</button>
            </div>
        </div>
    </div>

    <!-- 公告弹窗 -->
    <div id="announcement-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="announcement-title">网站公告</h3>
            </div>
            <div class="modal-body">
                <p id="announcement-content"></p>
            </div>
            <div class="modal-footer">
                <button id="announcement-close" class="modal-btn">我知道了</button>
            </div>
        </div>
    </div>
    <script src="./js/index/script.js"></script>
</body>
</html>
