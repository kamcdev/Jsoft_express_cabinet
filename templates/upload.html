<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>上传文件</title>
    <link rel="icon" href="/css/all/icon.png" type="image/png">
    <link rel="stylesheet" href="/css/index/style.css">
    <style>
        .box {
            max-width: 500px;
            width: 90%;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 16px;
            color: #333;
        }
        .file-input {
            display: none;
        }
        .file-label {
            display: inline-block;
            padding: 12px 20px;
            background-color: #2196F3;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .file-label:hover {
            background-color: #1976D2;
        }
        .file-name {
            margin-left: 10px;
            color: #666;
        }
        .expire-options {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        .expire-option {
            flex: 1;
            min-width: 80px;
        }
        .expire-option input[type="radio"] {
            display: none;
        }
        .expire-option label {
            display: block;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 10px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .expire-option input[type="radio"]:checked + label {
            border-color: #2196F3;
            background-color: rgba(33, 150, 243, 0.1);
        }
        .btn {
            width: 100%;
            height: 50px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .btn:hover {
            background-color: #45a049;
        }
        .btn:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        .back-btn {
            width: 100%;
            height: 45px;
            margin-top: 15px;
            background-color: #9e9e9e;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-decoration: none;
            display: block;
            text-align: center;
            line-height: 45px;
        }
        .back-btn:hover {
            background-color: #757575;
        }
        .error {
            color: #f44336;
            margin-bottom: 15px;
            text-align: center;
        }
        .success {
            color: #4CAF50;
            margin-bottom: 15px;
            text-align: center;
            padding: 15px;
            border: 2px solid #4CAF50;
            border-radius: 10px;
            background-color: rgba(76, 175, 80, 0.1);
        }
        .code-display {
            font-size: 24px;
            font-weight: bold;
            letter-spacing: 5px;
            color: #2196F3;
        }
        .progress-container {
            width: 100%;
            height: 20px;
            background-color: #f1f1f1;
            border-radius: 10px;
            overflow: hidden;
            margin-top: 10px;
        }
        .progress-bar {
            height: 100%;
            background-color: #2196F3;
            width: 0%;
            transition: width 0.3s ease;
        }
        .uploading-text {
            text-align: center;
            margin-top: 10px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">
            <h2>上传文件</h2>
            {% if error %}
                <div class="error">{{ error }}</div>
            {% endif %}
            {% if success %}
                <div class="success">
                    <p>文件上传成功！</p>
                    <p>取件码：<span class="code-display">{{ code }}</span></p>
                    <p>请将取件码告知收件人</p>
                </div>
                <a href="/" class="back-btn">返回主页</a>
            {% else %}
                <form method="post" enctype="multipart/form-data">
                    <div class="form-group">
                        <label for="file">选择文件（最大<span id="max-size-display"></span></span>MB）</label>
                        <div>
                            <input type="file" id="file" name="file" class="file-input" required>
                            <label for="file" class="file-label">选择文件</label>
                            <span id="selected-file" class="file-name">未选择文件</span>
                            <div id="file-size-error" class="error" style="display: none; margin-top: 5px;"></div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>有效期</label>
                        <div class="expire-options">
                            <div class="expire-option">
                                <input type="radio" id="expire-1" name="expire_hours" value="1" required>
                                <label for="expire-1">1小时</label>
                            </div>
                            <div class="expire-option">
                                <input type="radio" id="expire-3" name="expire_hours" value="3">
                                <label for="expire-3">3小时</label>
                            </div>
                            <div class="expire-option">
                                <input type="radio" id="expire-10" name="expire_hours" value="10">
                                <label for="expire-10">10小时</label>
                            </div>
                            <div class="expire-option">
                                <input type="radio" id="expire-24" name="expire_hours" value="24">
                                <label for="expire-24">24小时</label>
                            </div>
                        </div>
                    </div>
                    <button type="submit" class="btn" id="upload-btn">上传文件</button>
                </form>
                <a href="/" class="back-btn">返回主页</a>
            {% endif %}
        </div>
    </div>
    <script>
        let maxFileSizeMB = 50; // 默认值
        
        // 页面加载时获取最大文件大小设置
        document.addEventListener('DOMContentLoaded', function() {
            fetch('/get_max_file_size')
                .then(response => response.json())
                .then(data => {
                    if (data && data.max_file_size) {
                        maxFileSizeMB = data.max_file_size;
                        document.getElementById('max-size-display').textContent = maxFileSizeMB;
                    }
                })
                .catch(error => {
                    console.error('获取文件大小设置失败:', error);
                });
        });

        // 文件选择预览和大小校验
        document.getElementById('file').addEventListener('change', function() {
            const fileSizeError = document.getElementById('file-size-error');
            const uploadBtn = document.getElementById('upload-btn');
            
            if (this.files.length > 0) {
                const file = this.files[0];
                const fileSizeMB = file.size / (1024 * 1024);
                
                document.getElementById('selected-file').textContent = `${file.name} (${fileSizeMB.toFixed(2)}MB)`;
                
                // 前端文件大小校验
                if (fileSizeMB > maxFileSizeMB) {
                    fileSizeError.textContent = `文件大小超过限制！最大允许 ${maxFileSizeMB}MB，当前文件 ${fileSizeMB.toFixed(2)}MB`;
                    fileSizeError.style.display = 'block';
                    uploadBtn.disabled = true;
                } else {
                    fileSizeError.style.display = 'none';
                    uploadBtn.disabled = false;
                }
            } else {
                document.getElementById('selected-file').textContent = '未选择文件';
                fileSizeError.style.display = 'none';
                uploadBtn.disabled = false;
            }
        });
    </script>
</body>
</html>
